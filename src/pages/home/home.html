<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="openPageHome()">
          Accueil
        </button>
        <button ion-item (click)="openPageListeMatch()">
          Liste Matchs
        </button>
        <button ion-item (click)="openPageNouveauMatch()">
          Nouveau match
        </button>
        <button ion-item (click)="openPageInformations()">
          Informations
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>


<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
    <ion-grid>
        <ion-row>
          <ion-col col-12>
            <button ion-button full large round (click)="openPageListeMatch()">Liste des matchs</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <button ion-button full large round (click)="openPageNouveauMatch()">Nouveau match</button>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
              <button ion-button full large round (click)="openPageInformations()">Informations</button>
            </ion-col>
        </ion-row>

      </ion-grid>

</ion-content>
