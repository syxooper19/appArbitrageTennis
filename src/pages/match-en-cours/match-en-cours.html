<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>MatchEnCours</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col col-4>
          <p id="j1"><img id="serveurEnCours" src="../../assets/imgs/icoBalle.png" *ngIf="serviceJoueur=='J1'" />  {{joueur1}}</p>
      </ion-col>

      
      <ion-col col-4>
        <p id="numSet"> Set nÂ°{{setEnCours}}</p>
      </ion-col>


      <ion-col col-4>
        <p id="j2"><img id="serveurEnCours" src="../../assets/imgs/icoBalle.png" *ngIf="serviceJoueur=='J2'" />  {{joueur2}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-5>
            <p id="j1-score">{{scoreJeuJ1}}</p>
        </ion-col>
        
        <ion-col col-2>
          <img src="../../assets/imgs/icoJoueur.png" alt="balleSeparation" id="imgBalleSeparation"/>
        </ion-col>

        <ion-col col-5>
            <p id="j2-score">{{scoreJeuJ2}}</p>
        </ion-col>
    </ion-row>


    <ion-row>
      <ion-col col-12>
          <ion-list>
              <ion-item> 
                  <h2>{{joueur1}}</h2>
                  <p item-right>{{scoreSet1J1}}</p>
                  <p *ngIf="setEnCours>=2" item-right>{{scoreSet2J1}}</p>
                  <p *ngIf="setEnCours==3" item-right>{{scoreSet3J1}}</p>   
              </ion-item>
              
              <ion-item> 
                  <h2>{{joueur2}}</h2>
                  <p item-right>{{scoreSet1J2}}</p>
                  <p *ngIf="setEnCours>=2" item-right>{{scoreSet2J2}}</p>
                  <p *ngIf="setEnCours==3" item-right>{{scoreSet3J2}}</p>
              </ion-item>
          </ion-list>
        </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <button ion-button full large color="primary" (click)="clickJ1()">{{joueur1}}</button>
      </ion-col>
    </ion-row>
        
    <ion-row>
        <ion-col col-12>  
            <button ion-button full large color="secondary" (click)="clickJ2()">{{joueur2}}</button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-12>  
            <button ion-button full large color="dark" *ngIf="matchFini==true" (click)="goHome()">Retour Accueil</button>
        </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
